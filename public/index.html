<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Essential Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Title & Description -->
    <title>Adam Kvasniak | Web Developer </title>
    <meta
      name="description"
      content="Adam Kvasniak is a web developer and IT infrastructure specialist offering modern web design, full-stack development, and secure cloud solutions for businesses and individuals."
    />
    <meta
      name="keywords"
      content="Adam Kvasniak, web developer, full-stack developer, React, Node.js, Docker, cybersecurity, IT infrastructure, cloud systems, website building, software engineer, portfolio"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Creepster&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon (used for browser tab, link previews, and Google search) -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png?v=2" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- Open Graph (Facebook, Messenger, LinkedIn, etc.) -->
    <meta property="og:title" content="Adam Kvasniak | Web Developer & IT Infrastructure Specialist" />
    <meta
      property="og:description"
      content="Building fast, secure, and scalable web applications using React, Node.js, Docker, and cloud technologies."
    />
    <meta property="og:image" content="https://www.adamkvasniak.com/favicon.png" />
    <meta property="og:url" content="https://www.adamkvasniak.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Adam Kvasniak | Web Developer & IT Infrastructure Specialist" />
    <meta
      name="twitter:description"
      content="Explore Adam Kvasniak’s portfolio — showcasing web development, cybersecurity, and IT infrastructure projects."
    />
    <meta name="twitter:image" content="https://www.adamkvasniak.com/favicon.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Adam Kvasniak",
        "url": "https://www.adamkvasniak.com",
        "image": "https://www.adamkvasniak.com/favicon.png",
        "jobTitle": "Web Developer & IT Infrastructure Specialist",
        "sameAs": [
          "https://github.com/adamkvasniak",
          "https://www.linkedin.com/in/adamkvasniak"
        ],
        "description": "Full-stack web developer and IT infrastructure specialist with experience in React, Node.js, Docker, and cloud security."
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
